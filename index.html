<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/anonymessage.png">
    <title>Chat App</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section class="chat__section">
        <div class="brand">
            <img src="/anonymessage.png" alt="" width="50px">
            <h1><span style="color:rgb(66, 166, 206)">AnonyM</span>essage</h1>
            <span class="tagline"><p style="font-size:11px;">Roast your friend with a Mask on</p></span>
        </div>
        <div class="message__area">
        </div>
        <div>
            <textarea style="resize: none;" id="textarea" cols="30" rows="1" placeholder="Write a Message"
                autofocus></textarea>
            <span id="send-icon"><svg width="26" height="26" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path data-name="send-Filled"
                        d="m21.421 5.669-3.28 13.12a3.529 3.529 0 0 1-3.47 2.71h-.02a3.524 3.524 0 0 1-3.46-2.76l-.86-3.65 5.38-5.38a1 1 0 1 0-1.42-1.42l-5.38 5.38-3.65-.86a3.575 3.575 0 0 1-.05-6.95l13.12-3.28a2.548 2.548 0 0 1 3.09 3.09Z"
                        style="fill:#42a6ce" />
                </svg></span>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
</body>

</html>
